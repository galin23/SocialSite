<div class="my-2 card w-100">
	<div class="card-body">
		<p>{{ post.message_html|safe }}</p>
	</div>
	<div class="card-footer d-flex justify-content-between align-items-center">
		<div>
			Posted by <a href="{% url 'posts:for_user' username=post.user.username %}">@{{ post.user.username }}</a>
			on <time class="time">{{ post.created_at }}</a>
				{% if post.group %}
				<span class="group-name">in <a href="#">{{ post.group.name }}</a></span>
				{% endif %}
		</div>

		{% if user.is_authenticated and post.user == user and not hide_delete %}
		<a href="{% url 'posts:delete' pk=post.pk %}" title="delete" class="btn btn-simple">
			<span class="fa fa-remove text-danger" aria-hidden="true"></span>
			<span class="text-danger icon-label">Delete</span>
		</a>
		{% endif %}
	</div>
</div>
